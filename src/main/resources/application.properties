## Configuration file
quarkus.banner.path=asciibanner
quarkus.swagger-ui.always-include=true

## Docker parameters
quarkus.container-image.group=deibynahuat
quarkus.container-image.name=adidentity
quarkus.container-image.username=deibynahuat

## JWT Parameters
quarkus.smallrye-jwt.enabled=true
security.jwt.

## JWT KEY PAIRS (Set your own keys)
security.jwt.privatekey=DEFAULT
mp.jwt.verify.publickey=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
security.jwt.signatureid=bacokey
## JWT ISSUER (Must match)
mp.jwt.verify.issuer=baco.adidentity

## Application parameters
## Use -D parameters when running from maven or Environment
## variables on docker. Example => ADIDENTITY_ADSERVER_DOMAIN
#adidentity.adserver.domain=mydomain
#adidentity.adserver.host=myhost
#adidentity.adserver.port=389
#adidentity.adserver.orgunit=Users
#adidentity.adserver.username=aduser
#adidentity.adserver.password=secret